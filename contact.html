<body>
    <header>
        <div class="logo">WEBSITE BISNIS</div>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="about.html">Tentang Kami</a>
            <a href="proyek.html">Service</a>
            <a href="contact.html">Kontak</a>
        </nav>
    </header>
    <section id="contact" class="contact-section">
    <h2 class="slide-in-up">Hubungi Saya</h2>
    <p class="slide-in-up delay-1">Jika ada masalah.</p>
    
    <div class="contact-form-container">
        <form action="#" method="POST" class="contact-form">
            
            <input type="text" name="name" placeholder="Nama Anda" required class="input-slide-in delay-2">
            
            <input type="email" name="email" placeholder="Email Anda" required class="input-slide-in delay-3">
            
            <textarea name="message" rows="5" placeholder="Pesan Anda" required class="input-slide-in delay-4"></textarea>
            
            <button type="submit" class="cta-button bounce-button input-slide-in delay-5">Kirim Pesan</button>
            
        </form>
    </div>
</section>
